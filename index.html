<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/foundation.min.css">
  <link rel="stylesheet" href="assets/foundation-icons/foundation-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Fab.com</title>
</head>
<body>
  <header>
    <div class="row">
      <div class="small-6 columns text-left">
        <a class="hite" href="">FREE SHIPPING above $7</a>
      </div>
      <div class="small-6 columns text-right">Ship To:
        <img src="assets/img/us.png" alt="">
        <a class="item">
          <i class="fi-mail"></i>
        </a>
      </div>
    </div>
    <div class="row text-center menu">
      <nav class="small-4 column text-left show-for-small-only">
        <a class="item">
          <i class="fi-list"></i>
        </a>
      </nav>
      <div class="small-4 medium-2 columns">
        <img src="assets/img/fab-logo.png" alt="logo fab" class="logo">
      </div>
      <div class="medium-6 column show-for-medium">
        <div class="input-group">
          <span class="input-group-label">
            <a href="" class="item">
              <i class="fi-magnifying-glass"></i>
            </a>
          </span>
          <input class="input-group-field" type="number">
          <div class="input-group-button">
            <!-- <input type="submit" class="fi-female" value="Submit"> -->
            <span class="input-group-label">
              <a href="" class="item">
                <i class="fi-female"></i>
              </a>
            </span>
          </div>
        </div>
      </div>
      <div class="small-4 column">
        <a href="" class="item">
          <i class="fi-magnifying-glass"></i>
        </a>
        <a href="" class="item">
          <i class="fi-lock"></i>
        </a>
      </div>

    </div>
  </header>
  <main>
    <section id="show-now"></section>
    <section id="carousel"></section>
  </main>
  <footer></footer>

  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/what-input.js"></script>
  <script src="js/vendor/foundation.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
