<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/foundation.min.css">
  <link rel="stylesheet" href="assets/foundation-icons/foundation-icons.css">
  <title>Document</title>
</head>
<body>
    <div class="off-canvas position-right" id="offCanvas" data-off-canvas>
      <div class="title-bar">
        <div class="title-bar-left">
          <button class="menu-text" aria-label="Close menu" type="button" data-close>
            <span aria-hidden="true"><i class="fi-play"></i></span>
          </button>
          <span class="title-bar-title">My Bag</span>
        </div>
      </div>
      <div class="callout secondary">
        <a href=""><i class="fi-shopping-cart"></i></a>
        <span>FREE SHIPPING on orders above $75*</span>
      </div>
      <div class="callout default text-center">
        <a href=""><i class="fi-lock"></i></a>
        <p>You have no items in your bag</p>
        <a class="button secondary" href="#">Shop More ></a>
      </div>
      <a class="button expanded secondary" href="#">Checkout ></a>

    </div>
    <div class="title-bar">
      <a href="#offCanvas" class="item" data-toggle="offCanvas">
        <i class="fi-lock"></i>
      </a>
    </div>

  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/what-input.js"></script>
  <script src="js/vendor/foundation.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
