<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/foundation.min.css">
  <link rel="stylesheet" href="assets/foundation-icons/foundation-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Fab.com</title>
</head>
<body>
  <nav id="hamburguer" class="off-canvas position-left" data-off-canvas>
    <ul class="accordion" data-accordion data-allow-all-closed="true">
      <li><a href="">Sign</a></li>
      <li class="accordion-item" data-accordion-item>
        <a href="#arrivals" class="accordion-title">NEW ARRIVALS</a>
      </li>
      <li class="accordion-item" data-accordion-item>
        <a href="#art" class="accordion-title">ART</a>
        <div class="accordion-content" data-tab-content id="art">
          Panel 1. Lorem ipsum dolor
        </div>
      </li>
      <li class="accordion-item" data-accordion-item>
        <a href="#home" class="accordion-title">HOME</a>
      </li>
      <li class="accordion-item" data-accordion-item>
        <a href="#women" class="accordion-title">WOMEN</a>
      </li>
      <li class="accordion-item" data-accordion-item>
        <a href="#men" class="accordion-title">MEN</a>
      </li>
      <li class="accordion-item" data-accordion-item>
        <a href="#tech" class="accordion-title">TECH</a>
      </li>
      <li class="accordion-item" data-accordion-item>
        <a href="#fun" class="accordion-title">FUN</a>
      </li>
      <li class="accordion-item" data-accordion-item>
        <a href="#designer" class="accordion-title">FEATURED DESIGNERS</a>
      </li>
      <li class="accordion-item" data-accordion-item>
        <a href="#boutiques" class="accordion-title">BOUTIQUES</a>
      </li>
      <li class="accordion-item" data-accordion-item>
        <a href="#insider" class="accordion-title">Fab Insider</a>
      </li>
      <li class="accordion-item" data-accordion-item>
        <a href="#registry" class="accordion-title">Registry</a>
      </li>
      <li class="accordion-item" data-accordion-item>
        <a href="#contact" class="accordion-title">Contact us</a>
      </li>
    </ul>
  </nav>

  <header class="off-canvas-content" data-off-canvas-content>
    <div class="row">
      <div class="small-6 columns text-left">
        <a class="hite" href="">FREE SHIPPING above $7</a>
      </div>
      <div class="small-6 columns text-right">Ship To:
        <img src="assets/img/us.png" alt="">
        <a class="item">
          <i class="fi-mail"></i>
        </a>
      </div>
    </div>
    <div class="row text-center menu">
      <nav class="small-4 column text-left show-for-small-only">
        <div class="title-bar">
          <div class="title-bar-left">
            <button class="menu-icon dark" type="button" data-toggle="hamburguer"></button>
          </div>
        </div>
      </nav>
      <div class="small-4 medium-2 columns logo">
        <img src="assets/img/fab-logo.png" alt="logo fab">
      </div>
      <div class="medium-6 column show-for-medium">
        <div class="input-group">
          <span class="input-group-label">
            <a href="" class="item">
              <i class="fi-magnifying-glass"></i>
            </a>
          </span>
          <input class="input-group-field" type="text">
          <span class="input-group-label">
            <a href="" class="item">
              <i class="fi-female"></i>
            </a>
          </span>
        </div>
      </div>
      <div class="small-4 column">
        <a href="" class="item">
          <i class="fi-magnifying-glass"></i>
        </a>
        <a href="" class="item">
          <i class="fi-lock"></i>
        </a>
      </div>
    </div>
  </header>
  <main>
    <section id="show-now"></section>
    <section id="carousel"></section>
  </main>
  <footer></footer>

  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/what-input.js"></script>
  <script src="js/vendor/foundation.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
